<section class="hero">
  <div class="container">
      <div class="row">
          <div class="col-lg-3">
            <div class="sidebar">
              <div class="hero__categories">
                <div class="hero__categories__all">
                    <span>All departments</span>
                </div>
                <ul>
                    <li *ngFor = "let category of categories"><a href="#">{{category.name}}</a></li>
                </ul>
            </div>
          </div>
          </div>
          <div class="col-lg-9">
              <div class="hero__search">
                  <div class="hero__search__form">
                      <form action="#">
                          <input type="text" placeholder="What do yo u need?">
                          <button type="submit" class="site-btn">SEARCH</button>
                      </form>
                  </div>
              </div>
              <div class="filter__item">
                <div class="row">
                    <div class="col-lg-4 col-md-5">
                        <div class="filter__sort">
                            <span>Sort By</span>
                            <select>
                                <option value="0">Default</option>
                                <option value="0">Default</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-4">
                        <div class="filter__found">
                            <h6><span>16</span> Products found</h6>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-3">
                        <div class="filter__option">
                            <span class="icon_grid-2x2"></span>
                            <span class="icon_ul"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div *ngFor ="let product of products" class="col-lg-4 col-md-6 col-sm-6">
                    <div class="product__item">
                        <div class="product__item__pic set-bg" [style.backgroundImage]="'url('+ product.image +')'" style="background-size: 200px;" >
                            <ul class="product__item__pic__hover">
                                <li><a [routerLink] = "['product', product.id]"><i class="fa fa-arrow-right"></i></a></li>
                                <li><a routerLink="/shopping-cart"><i class="fa fa-shopping-cart"></i></a></li>
                            </ul>
                        </div>
                        <div class="product__item__text">
                            <h6><a [routerLink] = "['product', product.id]">{{product.title}}</a></h6>
                            <h5>{{product.price |currency}}</h5>
                        </div>
                    </div>
                </div>
            </div>
            <div class="product__pagination">
                <a href="#">1</a>
                <a href="#">2</a>
                <a href="#">3</a>
                <a href="#"><i class="fa fa-long-arrow-right"></i></a>
            </div>
          </div>
      </div>
  </div>
</section>
