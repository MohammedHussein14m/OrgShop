<section class="featured spad">
  <div class="container">
      <div class="row">
          <div class="col-lg-12">
              <div class="section-title">
                  <h2>Featured Product</h2>
              </div>
              <div class="featured__controls">
                  <ul>
                      <li class="active" data-filter="*">All</li>
                      <li *ngFor = "let category of categories" data-filter=".oranges">{{category.name}}</li>
                  </ul>
              </div>
          </div>
      </div>
      <div class="row featured__filter">
          <div  *ngFor ="let product of productsService.filteredProducts" class="col-lg-3 col-md-4 col-sm-6 mix oranges fresh-meat">
              <div class="featured__item">
                  <div class="featured__item__pic set-bg " [style.backgroundImage]="'url('+ product.image +')'" style="background-size: 200px;" >
                      <ul class="featured__item__pic__hover">
                          <li><a [routerLink] = "['product', product.id]"><i class="fa fa-arrow-right"></i></a></li>
                          <li><a (click)="addProductToCart(product)" ><i class="fa fa-shopping-cart"></i></a></li>
                      </ul>
                  </div>
                  <div class="featured__item__text">
                      <h6><a [routerLink] = "['product', product.id]">{{product.title}}</a></h6>
                      <h5>{{product.price |currency}}</h5>
                  </div>
              </div>
          </div>
      </div>
  </div>
</section>
