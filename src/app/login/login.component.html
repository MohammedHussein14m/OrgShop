<div id="logreg-forms">
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="form-signin">
    <h1 class="h3 mb-3 font-weight-normal" style="text-align: center;">
      Sign in
    </h1>
    <div class="social-login">
      <button
        class="btn facebook-btn social-btn"
        style="text-transform: capitalize;"
        type="button"
      >
        <span><i class="fab fa-facebook-f"></i> Sign in with Facebook</span>
      </button>
      <button
        class="btn google-btn social-btn"
        style="text-transform: capitalize;"
        type="button"
      >
        <span><i class="fab fa-google-plus-g"></i> Sign in with Google+</span>
      </button>
    </div>
    <p style="text-align: center;">OR</p>
    <input
      type="email"
      name="email"
      id="inputEmail"
      class="form-control"
      placeholder="Email address"
      required=""
      autofocus=""
      [(ngModel)]="email"
      #emailI="ngModel"
    />
    <input
      type="password"
      name="password"
      id="inputPassword"
      class="form-control"
      placeholder="Password"
      required=""
      [(ngModel)]="password"
      #passwordI="ngModel"
      minlength="6"
    />

    <button
      [disabled]="!loginForm.form.valid"
      class="btn btn-success btn-block"
      type="submit"
    >
      <i class="fas fa-sign-in-alt"></i> Sign in
    </button>
    <a href="#" id="forgot_pswd">Forgot password?</a>
    <hr />
    <!-- <p>Don't have an account!</p>  -->
    <button  routerLink = "/register" class="btn btn-primary btn-block" type="button" id="btn-signup">
      <i class="fas fa-user-plus"></i> Sign up New Account
    </button>
  </form>
</div>
