<div class="container">
<div *ngIf="product" class="card mb-3">
  <h3 class="card-header">{{ product.title }}</h3>
  <div class="card-body">
    <h6 class="card-subtitle text-muted"> SubTitle: {{ product.subTitle }}</h6>
  </div>
  <img style="display: block;" [src] = "product.image" width="200" height="200px" alt="Card image" />
  <div class="card-body">
    <p class="card-text"> Description : {{ product.description }}</p>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">Category : {{ product.Category.name }}</li>
    <li class="list-group-item">Price :{{ product.price }}$</li>
  </ul>
  <div class="card-body">
    <button type="button" class="btn btn-primary">Add to cart</button>
  </div>
</div>
</div>
