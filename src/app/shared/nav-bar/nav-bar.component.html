<header class="header">
  <div class="header__top">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 col-md-6">
          <div class="header__top__left">
            <ul *ngIf="!authService.isAdmin">
              <li>Free Shipping for all Order of $99</li>
            </ul>
            <ul *ngIf="authService.isAdmin" class="header__top__left">
              <li><a routerLink="/admin/products">Prducts</a></li>
              <li><a routerLink="/admin/users">Users</a></li>
            </ul>
          </div>
        </div>
        <div class="col-lg-6 col-md-6">
          <div class="header__top__right">
            <div class="header__top__right__social">
              <a href="#"><i class="fa fa-facebook"></i></a>
              <a href="#"><i class="fa fa-twitter"></i></a>
              <a href="#"><i class="fa fa-linkedin"></i></a>
              <a href="#"><i class="fa fa-pinterest-p"></i></a>
            </div>
            <div class="header__top__right__language">
              <img src="assets/img/language.png" alt="" />
              <div>English</div>
              <span class="arrow_carrot-down"></span>
              <ul>
                <li><a href="#">Spanis</a></li>
                <li><a href="#">English</a></li>
              </ul>
            </div>
            <div *ngIf="!authService.isLogin" class="header__top__right__auth">
              <a routerLink="/login"><i class="fa fa-user"></i> Login</a>
            </div>
            <div *ngIf="authService.isLogin" class="header__top__right__login ">
              <div>{{ authService.name }}</div>
              <span class="arrow_carrot-down"></span>
              <ul>
                <li><a style="cursor: pointer;" (click)="logout()" >Logout</a></li>
              </ul>
            </div>
            <!-- <div *ngIf="!authService.isLogin" class="header__top__right__auth">
              <a routerLink="/login"><i class="fa fa-user"></i> Login</a>
            </div>
            <div *ngIf="authService.isLogin" class="header__top__right__auth dropdown">
              <a routerLink="/login">{{ authService.name }}</a>
              <a style="cursor: pointer;" (click)="logout()">Logout</a>
            </div> -->
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-lg-3">
        <div class="header__logo">
          <a style="color: black;" routerLink="/">OrgShop</a>
        </div>
      </div>
      <div class="col-lg-6">
        <nav class="header__menu">
          <ul>
            <li><a routerLink="/">Home</a></li>
            <li [routerLinkActive]="['active']">
              <a routerLink="/products">Products</a>
            </li>
            <li [routerLinkActive]="['active']">
              <a routerLink="/shopping-cart">Shoping Cart</a>
            </li>
            <li [routerLinkActive]="['active']">
              <a routerLink="/contact">Contact</a>
            </li>
          </ul>
        </nav>
      </div>
      <div class="col-lg-3">
        <div class="header__cart">
          <ul>
            <li>
              <a routerLink="/shopping-cart"
                ><i class="fa fa-shopping-bag"></i> <span>3</span></a
              >
            </li>
          </ul>
          <div class="header__cart__price">item: <span>$150.00</span></div>
        </div>
      </div>
    </div>
    <div class="humberger__open">
      <i class="fa fa-bars"></i>
    </div>
  </div>
</header>
