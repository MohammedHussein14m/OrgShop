<hr />
        <h1 style="display: inline-block;">Products</h1>
        <button type="button" routerLink = "/admin/products/add" class="btn btn-success float-right">
            Add Product
        </button>
        <hr />
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th scope="col">Title</th>
                    <th scope="col">SubTitle</th>
                    <th scope="col">Price</th>
                    <th scope="col" style="width: 350px;">Description</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor = "let product of products">
                    <td>{{product.title}}</td>
                    <td>{{product.subTitle}}</td>
                    <td>{{product.price}}$</td>
                    <td>{{product.description}}</td>
                    <td>
                        <button [routerLink] = "['/admin/products/edit', product.id]" class="btn btn-outline-primary">Edit</button> |
                        <button (click) = "deleteProduct(product.id)" class="btn btn-danger">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
