<br />
<div class="card">
  <div class="card-body">
    <div class="row">
      <div class="col-md-12">
        <h4>Edit Product</h4>
        <hr />
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <form
        [formGroup]="editProductForm"
        (ngSubmit)="onSubmit()"
      >
        <div class="form-group row">
          <label for="title" class="col-4 col-form-label">Title</label>
          <div class="col-8">
            <input
              id="title"
              name="title"
              placeholder="title"
              class="form-control here"
              type="text"
              formControlName="title"
            />
            <div
              class="alert alert-danger"
              *ngIf="
              editProductForm.controls.title.invalid &&
              editProductForm.controls.title.touched
              "
            >
              <div *ngIf="editProductForm.controls.title.errors.required">
                Title is required!
              </div>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="name" class="col-4 col-form-label">SubTitle</label>
          <div class="col-8">
            <input
              id="subTitle"
              name="subTitle"
              placeholder="subTitle"
              class="form-control here"
              type="text"
              formControlName="subTitle"
            />
            <div
              class="alert alert-danger"
              *ngIf="
              editProductForm.controls.subTitle.invalid &&
              editProductForm.controls.subTitle.touched
              "
            >
              <div *ngIf="editProductForm.controls.subTitle.errors.required">
                subTitle is required!
              </div>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="time" class="col-4 col-form-label">Price</label>
          <div class="col-8">
            <input
              id="price"
              name="price"
              placeholder="price"
              class="form-control here"
              type="number"
              formControlName="price"
            />
            <div
              class="alert alert-danger"
              *ngIf="
              editProductForm.controls.price.invalid &&
                editProductForm.controls.price.touched
              "
            >
              <div *ngIf="editProductForm.controls.price.errors.required">
                price is required!
              </div>
            </div>
          </div>
        </div>

        <div class="form-group row">
          <label for="price" class="col-4 col-form-label">Description</label>
          <div class="col-8">
            <textarea
              id="description"
              name="description"
              placeholder="description"
              class="form-control here"
              formControlName="description"
            >
            </textarea>
            <div
              class="alert alert-danger"
              *ngIf="
                editProductForm.controls.description.invalid &&
                editProductForm.controls.description.touched
              "
            >
              <div
                *ngIf="editProductForm.controls.description.errors.required"
              >
                description is required!
              </div>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="categry" class="col-4 col-form-label">Category</label>
          <div *ngIf = "product" class="col-8">
            <select
                  class="form-control"
                  required="required"
                  id="category_id"
                  name="category_id"
                  formControlName="category"
                  >
                  <option [value]="product.CategoryId" selected >{{ product.Category.name}}</option>
                  <option *ngFor = "let category of categories" [value]="category.id" >{{category.name}}</option>
                  </select
                >
            <div
              class="alert alert-danger"
              *ngIf="
                editProductForm.controls.description.invalid &&
                editProductForm.controls.description.touched
              "
            >
              <div
                *ngIf="editProductForm.controls.description.errors.required"
              >
                description is required!
              </div>
            </div>
          </div>
        </div>

        <div class="form-group row">
          <label for="time" class="col-4 col-form-label"
            >Image Online URL</label
          >
          <div class="col-8">
            <input
              id="image"
              name="image"
              placeholder="Image Online URL"
              class="form-control here"
              type="text"
              formControlName="image"
            />
            <div
              class="alert alert-danger"
              *ngIf="
                editProductForm.controls.image.invalid &&
                editProductForm.controls.image.touched
              "
            >
              <div *ngIf="editProductForm.controls.image.errors.required">
                image is required!
              </div>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <div class="offset-4 col-8">
            <button name="submit" type="submit" class="btn btn-primary">
              Save
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
